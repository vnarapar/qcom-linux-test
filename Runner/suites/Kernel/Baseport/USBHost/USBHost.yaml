metadata:
  name: usb-host
  format: "Lava-Test Test Definition 1.0"
  description: "This shell script executes on the DUT (Device-Under-Test) and verifies enumeration of connected USB devices."
  os:
    - linux
  scope:
    - functional

run:
  steps:
    - REPO_PATH=$PWD
    - cd Runner/suites/Kernel/Baseport/USBHost
    - ./run.sh || true
    - $REPO_PATH/Runner/utils/send-to-lava.sh USBHost.res || true

