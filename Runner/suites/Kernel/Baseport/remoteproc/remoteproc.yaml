metadata:
    format: Lava-Test Test Definition 1.0
    name: Remoteproc Bringup test
    description: "test to check if all remoteprocs are up on bootup"
    maintainer:
        - vnarapar@qti.qualcomm.com
    os:
        - openembedded
    scope:
        - functional
    devices:
        - rb3gen2
        - ridesx
        - lemans evk
        - monaco evk

run:
    steps:
        - cd Runner
        - $PWD/suites/Kernel/Baseport/remoteproc/run.sh || true
        - $PWD/utils/send-to-lava.sh $PWD/suites/Kernel/Baseport/remoteproc/remoteproc.res || true
