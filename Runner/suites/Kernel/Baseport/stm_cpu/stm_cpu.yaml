metadata:
  name: adsp-remoteproc
  format: "Lava-Test Test Definition 1.0"
  description: "This test case validates the System Trace Macrocell (STM) functionality on the target device by configuring the STM source, enabling tracing, and capturing trace data. It ensures that the STM infrastructure is correctly initialized and capable of generating trace output."
  os:
    - linux
  scope:
    - functional

run:
  steps:
    - REPO_PATH=$PWD
    - cd Runner/suites/Kernel/Baseport/stm_cpu
    - ./run.sh || true
    - $REPO_PATH/Runner/utils/send-to-lava.sh stm_cpu.res || true

