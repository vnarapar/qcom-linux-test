metadata:
    format: Lava-Test Test Definition 1.0
    name: smmu
    description: "This test verifies SMMU's ability to perform address translation and isolation"
    maintainer:
        - vnarapar@qti.qualcomm.com
    os:
        - openembedded
    scope:
        - functional
    devices:
        - rb3gen2
        - ridesx
        - lemans evk
        - monaco evk

run:
    steps:
        - cd Runner
        - $PWD/suites/Kernel/Baseport/smmu/run.sh || true
        - $PWD/utils/send-to-lava.sh $PWD/suites/Kernel/Baseport/smmu/smmu.res || true
