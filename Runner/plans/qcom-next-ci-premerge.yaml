metadata:
    format: Lava-Test Test Definition 1.0
    name: AUSanity
    description: "Baseline AU Sanity test plan"
    maintainer:
        - vnarapar@qti.qualcomm.com
    os:
        - openembedded
    scope:
        - functional
    devices:
        - rb3gen2

run:
    steps:
        - SSID: ${{ secrets.SSID }}
        - PASSWORD: ${{ secrets.SSID }}
        - cd Runner
        - $PWD/suites/Connectivity/WiFi/WiFi_Manual_IP/run.sh || true
        - $PWD/utils/send-to-lava.sh $PWD/suites/Connectivity/WiFi/WiFi_Manual_IP/WiFi_Manual_IP.res || true
        - $PWD/utils/result_parse.sh
